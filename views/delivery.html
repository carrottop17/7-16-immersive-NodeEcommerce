<div class="container">
	<div class="row title">
		<h1>Shipping Information</h1>
	</div>
	<form ng-submit="deliver()" id="address-form">
		<div class="form-group">
      <label for="exampleInputName1">Full Name:</label>
      <input ng-model="name" type="text" required="required" class="form-control" id="exampleInputName1" placeholder="John Doe">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputAddress1">Address Line 1:</label>
      <input ng-model="address" type="text" required="required" class="form-control" id="exampleInputAddress1" placeholder="123 Main St.">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputAddress2">Address Line 2:</label>
      <input ng-model="address2" type="text" class="form-control" id="exampleInputAddress2" placeholder="Unit 555">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputCity1">City:</label>
      <input ng-model="city" type="text" required="required" class="form-control" id="exampleInputCity1" placeholder="Atlanta">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputState1">State:</label>
      <input ng-model="state" type="text" required="required" class="form-control" id="exampleInputState1" placeholder="GA">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputZipcode1">Zipcode:</label>
      <input ng-model="zipCode" type="text" required="required" class="form-control" id="exampleInputZipcode1" placeholder="30000">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputphone1">Phone:</label>
      <input ng-model="phone" type="text" required="required" class="form-control" id="exampleInputphone1" placeholder="(555) 555-5555">
      <br>
    </div>
    <div class="submitBtn">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
		
	</form>
</div>
