<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>User Login</h1>
		</div>
	</div>
		<!-- <div ng-model="usernameDisplay">Welcome {{usernameDisplay}}</div> -->
	<div class="row">
		<div class="col-sm-12">
			<form ng-submit="login()" id="login-form">
				<div class="form-group">
					<div class="col-sm-4">
					<label>
						Username
					</label>
					
						<input type="text" ng-model="username" placeholder="Enter your username" minlength="4" maxlength="50" class="form-control">
						<div ng-show="wrongUsername" class="ng-hide wrong-pass">No user exists for this Username</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
					<label>
						Password
					</label>
					
						<input type="password" ng-model="password" placeholder="Enter your password" minlength="4" maxlength="50" class="form-control">
						<div ng-show="wrongPassword" class="ng-hide wrong-pass">Incorrect password</div>
					</div>
				</div>
				<div class="button-holder col-sm-4">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
		
	</div>
</div>
