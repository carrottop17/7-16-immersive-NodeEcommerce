<div class="container" ng-controller="receiptController">
	<div class="row title">
		<h1>Thank you!</h1>
		<h4>Thank you for your order.</h4>
		<p>Here is a copy of your receipt for your records.</p>
	</div>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1" id="payment-main-div">
			<h2>Titles</h2>
			<div class="row list-item">
				<div class="col-sm-6">
					<table>
						<thead>
							<tr>
								<th><h3>Name:</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="title in cartItemsArray track by $index">
								<td><h4>{{title}}</h4></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<h2>Credit Card Charge</h2>
			<div class="row list-item">
				<div class="col-sm-6">
					<h4>Quantity</h4>
				</div>
				<div class="col-sm-6">
					<h4>{{quantity}} x $3.99/month = ${{total}}/month</h4>
				</div>
			</div>
			<div class="row list-item">
				<div class="col-sm-6">
					<h4>Shipping</h4>
				</div>
				<div class="col-sm-6">
					<h4>FREE!</h4>
				</div>
			</div>
			<div class="row list-item">
				<div class="col-sm-6">
					<h4><b>Total</b></h4>
				</div>
				<div class="col-sm-6">
					<h4 ng-model="total"><b>${{total}}/month</b></h4>
				</div>
			</div>
		</div>
	</div>
</div>
